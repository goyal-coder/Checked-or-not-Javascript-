<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkbox Checker</title>
        <style>
            /* Container styling */
            .container {
                width: 50%;
                margin: auto;
                border-radius: 10px;
                border: 4px solid rgba(165, 42, 42, 0.541);
                background-color: rgba(210, 105, 30, 0.616);
                margin-top: 4em;
            }

            .radio-group {
                margin-top: 5em;
                margin-left: 5em;
                margin-bottom: 5em;
            }

            .select {
                margin-left: 4em;
            }

            .radio-group input[type="radio"] {
                accent-color: brown;
            }

            .radio-group label {
                font-size: 1.2em;
                color: #333;
                cursor: pointer;
            }

            .radio-group label:hover {
                color: #000;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <!-- Radio button group -->
            <div class="radio-group">
                <h1>Are you education?</h1>
                <div class="select">

                    <input type="radio" id="yes" name="education" value="yes">
                    <label for="yes">Yes</label>

                    <input type="radio" id="no" name="education" value="no">
                    <label for="no">No</label>
                </div>
                <button id="submit">Submit</button>
                <p id="result"></p>
            </div>
        </div>

        <script>

            const yesAnswer = document.getElementById("yes")
            const no = document.getElementById("no")
            const submitbtn = document.getElementById("submit")
            const formResult = document.getElementById("result")

            submitbtn.onclick = function () {
                if (yesAnswer.checked) {
                    formResult.textContent = "Checked the checkbox"
                } else {
                    formResult.textContent = "BRUHHHHHHHHHH"
                }
            }

            // but remember if there were different kind of checkbox then you have to make more if else. if those are checkbox then yes for every single one and if they are radio buttons then the same thing for every button if checked = paying with visa , not then choose a payment method


        </script>
    </body>

</html>
